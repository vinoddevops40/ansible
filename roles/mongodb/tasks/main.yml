- name: Config change of MongoDB to listen on 0.0.0.0
  lineinfile:
    path: /etc/mongod.conf
    regexp: '^  bindIp'
    line: '  bindIp: 0.0.0.0'

- name: Restart Mongodb
  systemd:
    name: mongod
    state: restarted
    enabled: yes

- name: Download from Github
  include_role:
    name: common
    tasks_from: download-github

