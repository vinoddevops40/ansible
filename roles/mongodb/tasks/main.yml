- name: Copy mongodb repo file
  copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install Mongpdb
  yum:
    name: mongodb-org
    state: installed

- name: Config change of mongodb
  replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

