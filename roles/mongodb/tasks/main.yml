- name: Copy mongodb repo file
  copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install Mongpdb
  yum:
    name: mongodb-org
    state: installed
#
#- name: Config change of mongodb
