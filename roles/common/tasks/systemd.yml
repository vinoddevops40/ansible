- name: setup systemd service
  shell: mv /home/roboshop/{{COMPONENT}}/systemd.service /etc/systemd/system/{{COMPONENT}}.service

- name: Replace End Points in Systemd configuration
  replace:
    path: /etc/systemd/system/{{COMPONENT}}.service
    regexp: "{{item.name}}"
    replace: "{{item.endpoint}}"
  loop:
    - {name: "MONGO_DNSNAME", endpoint: "mongodb.vinodmcs21.com"}
    - {name: "REDIS_ENDPOINT", endpoint: "redis.vinodmcs21.com"}
    - {name: "MONGO_ENDPOINT", endpoint: "mongodb.vinodmcs21.com"}





- name: Restart {{COMPONENT}} Service
  systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon-reload: yes