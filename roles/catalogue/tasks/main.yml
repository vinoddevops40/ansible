- name: install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: present

- name: create Roboshop User
  user:
    name: roboshop

- name: Download from Github
  include_role:
    name: common
    tasks_from: download-github

- name: Install NodeJs Deps
  npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop


