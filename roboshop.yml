- name: RoboShop Project Setup
  hosts: all
  become: yes
  tasks:
    - name: Import frontend Role
      import_role:
        name: frontend
      when: APP == "frontend"
      tags: frontend

    - name: Import Mongodb Role
      import_role:
        name: mongodb
      when: APP == "mongodb"
      tags: mongodb

    - name: Import catalogue Role
      import_role:
        name: catalogue
      when: APP == "catalogue"
      tags: catalogue
